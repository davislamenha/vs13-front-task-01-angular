<h2>Detalhes do Personagem</h2>

<div class="character-details">
  <div class="character-image">
    <img [src]="character.image" alt="{{character.name}}">
    <h3>{{character.name}}</h3>
  </div>

  <div class="character-info">
    <span><b>Status:</b> {{character.status}}</span>
    <span><b>Gênero:</b> {{character.gender}}</span>
    <span><b>Espécie:</b> {{character.species}}</span>
    <span><b>Origem:</b> {{character.origin?.name}}</span>
    <span><b>Localização:</b> {{character.location?.name}}</span>
  </div>

  <a routerLink="/personagens">Voltar</a>
</div>
